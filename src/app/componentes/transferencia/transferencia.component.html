<div class="transferencia-form">
  <h3>Realizar Transferencia</h3>

  <form [formGroup]="transferenciaForm" (ngSubmit)="realizarTransferencia()">
    <div class="form-group">
      <label for="cuentaOrigen">Cuenta Origen:</label>
      <input type="text" id="cuentaOrigen" [value]="cuentaOrigen" readonly class="form-control"/>
    </div>

    <div class="form-group">
      <label for="cuentaDestino">Cuenta Destino:</label>
      <input
        type="text"
        id="cuentaDestino"
        formControlName="cuentaDestino"
        class="form-control"
        [ngClass]="{'is-invalid': cuentaDestino?.invalid && (cuentaDestino?.dirty || cuentaDestino?.touched)}"
      />
      <div *ngIf="cuentaDestino?.errors?.['required']" class="invalid-feedback">
        La cuenta destino es obligatoria.
      </div>
      <div *ngIf="cuentaDestino?.errors?.['invalidCuentaDestino']" class="invalid-feedback">
        El número de cuenta destino es inválido.
      </div>
    </div>

    <div class="form-group">
      <label for="monto">Monto:</label>
      <input
        type="number"
        id="monto"
        formControlName="monto"
        class="form-control"
        [ngClass]="{'is-invalid': monto?.invalid && (monto?.dirty || monto?.touched)}"
      />
      <div *ngIf="monto?.errors?.['required']" class="invalid-feedback">
        El monto es obligatorio.
      </div>
      <div *ngIf="monto?.errors?.['min']" class="invalid-feedback">
        El monto debe ser mayor a 0.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Transferir</button>
    <button type="button" class="btn btn-secondary" (click)="irACliente()">Ir a Cliente</button>
  </form>
</div>
