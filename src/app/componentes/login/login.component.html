<div class="container mt-5 login-container">
  <form (ngSubmit)="onLogin()" class="login-form">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <div class="form-group mb-3">
      <label for="user" class="form-label">Usuario</label>
      <input type="text" id="user" [(ngModel)]="user" name="user" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    
    <!-- Botón para redirigir a la creación de un nuevo cliente -->
    <button type="button" class="btn btn-secondary w-100 mt-3" (click)="irACrearCliente()">Crear Nueva Cuenta</button>
  </form>
</div>
